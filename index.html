<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jonathan´s Web Site</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

</head>
<body>
    <div>
        <h1>welcome</h1>
    </div>
    <div class="container">
        <header>
          <h1 id="title">Hello World</h1>
          <select id="language-selector" class="form-select" style="width: 200px;">
            <option value="en">English</option>
            <option value="es">Español</option>
          </select>
        </header>
        <p id="content">Welcome to my website!</p>
      </div>
    <script>
        const translations = {
          en: { title: "Hello World", content: "Welcome to my website!" },
          es: { title: "Hola Mundo", content: "¡Bienvenido a mi sitio web!" },
        };
        document.getElementById('language-selector').addEventListener('change', (e) => {
          const lang = e.target.value;
          document.getElementById('title').innerText = translations[lang].title;
          document.getElementById('content').innerText = translations[lang].content;
        });
      </script>    
</body>
</html>
